service: node-simple-http-endpoint # NOTE: Don't put the word "google" in here

provider:
  name: google
  runtime: nodejs
  project: gkr-demo
  credentials: ~/.gcloud/account.json 

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  helloWorld:
    handler: http
    events:
      - http: path
